<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agent | Support Service</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="messenger">
    <section class="partner">
      <ul class="partner__list">
        <li id="server" class="partner__item partner__item-active">
          SERVER
        </li>
      </ul>
    </section>
    
    <section class="dialog">
      <ul class="dialog__list">
        <li id="server-dialog" class="dialog__item dialog__item-active">
        </li>
      </ul>
    </section>
    
    <section class="panel">
      <div class="panel__left">
        <button class="btn btn-leave" tabindex="0">Leave</button>
      </div>
      <div class="panel__rigth">
        <input type="text" class="input-message" tabindex="0">
        <button class="btn btn-send" tabindex="0">Send</button>
      </div>
    </section>

  </main>


  <section class="modal">
    <div class="modal__container">
      <input type="text" class="modal__input-name" placeholder="Enter your name" required tabindex="0" autofocus>
      <label class="modal__lavel-count">
        active chats:
        <input type="number" min="1" max="10" class="modal__input-count" required>
      </label>
      <button class="btn btn-send">Enter</button>
    </div>
  </section>

  <section class="modal modal-error hidden">
    <div class="modal__container">
      <p class="error">An error occured on server-side. Please, try later.</p>
      <button class="btn btn-error">Ok</button>
    </div>
  </section>
  
  <script src="js/agent.js"></script>
  <script src="js/util.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/backend.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
